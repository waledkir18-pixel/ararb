<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARAB SMP | الموقع الرسمي</title>
    <style>
        :root {
            --primary-color: #2ecc71; /* لون أخضر ماين كرافتي */
            --bg-color: #0f0f0f;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.7);
            text-align: center;
            max-width: 450px;
            width: 100%;
            border-bottom: 5px solid var(--primary-color);
        }
        h1 { color: var(--primary-color); margin-bottom: 10px; font-size: 2.5rem; }
        .server-status { color: #888; margin-bottom: 30px; font-size: 0.9rem; }
        .info-box {
            background: #111;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            text-align: center;
            border: 1px solid #333;
            transition: 0.3s;
        }
        .info-box:hover { border-color: var(--primary-color); }
        .info-label { font-size: 0.75rem; color: var(--primary-color); display: block; font-weight: bold; margin-bottom: 5px; }
        .info-value { font-size: 1.2rem; font-family: 'Courier New', Courier, monospace; }
        .staff-section {
            margin-top: 25px;
            padding: 15px;
            background: rgba(255, 152, 0, 0.1);
            border-radius: 12px;
            border: 1px dashed #ff9800;
        }
        .staff-title { color: #ff9800; font-weight: bold; font-size: 0.9rem; display: block; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>ARAB SMP</h1>
        <div class="server-status">سيرفر العرب الأقوى في ماين كرافت</div>

        <div class="info-box">
            <span class="info-label">IP ADDRESS</span>
            <span class="info-value">arabsmpp.aternos.me</span>
        </div>

        <div class="info-box">
            <span class="info-label">PORT</span>
            <span class="info-value">13547</span>
        </div>

        <div class="staff-section">
            <span class="staff-title">⚠️ بيانات تشغيل السيرفر (للطاقم فقط)</span>
            <div style="font-size: 0.8rem; line-height: 1.6; text-align: center;">
                المستخدم: <b>arabsmp_staff</b><br>
                كلمة السر: <code style="background: #000; padding: 2px 5px; border-radius: 3px;">Ts-M.C8dWUYNxqG</code>
            </div>
        </div>
        
        <p style="font-size: 0.7rem; color: #555; margin-top: 20px;">جميع الحقوق محفوظة لسيرفر ARAB SMP © 2026</p>
    </div>

</body>
</html>
